<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>teeheet.me</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #start-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="start-text">Click anywhere to start the video with sound</div>
  <video id="mlgVideo" loop>
    <source src="mlg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('mlgVideo');
    const startText = document.getElementById('start-text');

    document.body.addEventListener('click', () => {
      // Request fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }

      // Play video with sound
      video.play();
      startText.style.display = 'none';
    }, { once: true });
  </script>
</body>
</html>
