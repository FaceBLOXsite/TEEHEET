<!DOCTYPE html>
<html>
<head>
  <title>TEEHEET - F2P Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #111);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: gold;
      font-size: 40px;
      margin-bottom: 5px;
    }

    .coins {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .game-box {
      background: #2b2b45;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    button {
      padding: 8px 15px;
      margin: 8px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: gold;
      font-weight: bold;
    }

    button:hover {
      background: orange;
    }

    input {
      padding: 6px;
      width: 60px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<h1>üé∞ TEEHEET üé≤</h1>
<div class="coins">Coins: <span id="coins">0</span></div>

<div class="game-box">
  <h3>Slot Machine</h3>
  <p id="slots">üçí üçã üçä</p>
  <button onclick="playSlots()">Spin (50 coins)</button>
</div>

<div class="game-box">
  <h3>Dice Game</h3>
  <p>Pick a number (1‚Äì6)</p>
  <input type="number" id="diceChoice" min="1" max="6">
  <br>
  <button onclick="playDice()">Bet 50 coins</button>
  <p id="diceResult"></p>
</div>

<button onclick="resetGame()">Reset Game</button>

<div class="footer">
  TEEHEET ¬© F2P Simulator ‚Äì No real money involved
</div>

<script>
let coins = localStorage.getItem("teeheetCoins")
  ? parseInt(localStorage.getItem("teeheetCoins"))
  : 1000;

updateDisplay();

function updateDisplay() {
  document.getElementById("coins").textContent = coins;
  localStorage.setItem("teeheetCoins", coins);
}

function playSlots() {
  if (coins < 50) {
    alert("Not enough coins!");
    return;
  }

  coins -= 50;

  const symbols = ["üçí", "üçã", "üçä", "‚≠ê", "üíé"];
  let result = [
    symbols[Math.floor(Math.random()*symbols.length)],
    symbols[Math.floor(Math.random()*symbols.length)],
    symbols[Math.floor(Math.random()*symbols.length)]
  ];

  document.getElementById("slots").textContent = result.join(" ");

  if (result[0] === result[1] && result[1] === result[2]) {
    coins += 300;
    alert("üéâ JACKPOT! +300 coins!");
  }

  updateDisplay();
}

function playDice() {
  if (coins < 50) {
    alert("Not enough coins!");
    return;
  }

  let choice = parseInt(document.getElementById("diceChoice").value);

  if (!choice || choice < 1 || choice > 6) {
    alert("Pick a number between 1 and 6!");
    return;
  }

  coins -= 50;

  let roll = Math.floor(Math.random() * 6) + 1;

  if (choice === roll) {
    coins += 300;
    document.getElementById("diceResult").textContent =
      "üé≤ Rolled " + roll + " ‚Äî YOU WIN +300!";
  } else {
    document.getElementById("diceResult").textContent =
      "üé≤ Rolled " + roll + " ‚Äî You lost.";
  }

  updateDisplay();
}

function resetGame() {
  if (confirm("Reset all progress?")) {
    coins = 1000;
    updateDisplay();
  }
}
</script>

</body>
</html>
