<!DOCTYPE html>
<html>
<head>
  <title>TEEHEET - Slot Simulator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1a);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      color: gold;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    .slot-container {
      display: flex;
      gap: 15px;
      background: #2b2b45;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .reel {
      width: 90px;
      height: 120px;
      background: #111;
      border-radius: 10px;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: inset 0 0 10px black;
      transition: transform 0.2s ease;
    }

    .spinning {
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: translateY(-3px); }
      50% { transform: translateY(3px); }
      100% { transform: translateY(-3px); }
    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: gold;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: orange;
      transform: scale(1.05);
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      height: 30px;
    }

    .win {
      color: lime;
      animation: flash 0.5s ease 3;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>

<h1>üé∞ TEEHEET üé∞</h1>

<div class="slot-container">
  <div class="reel" id="reel1">üçí</div>
  <div class="reel" id="reel2">üçã</div>
  <div class="reel" id="reel3">üçä</div>
</div>

<button id="spinBtn" onclick="spin()">SPIN</button>

<div class="result" id="result"></div>

<script>
const symbols = ["üçí","üçã","üçä","‚≠ê","üíé","7Ô∏è‚É£"];
let spinning = false;

function randomSymbol() {
  return symbols[Math.floor(Math.random() * symbols.length)];
}

function spin() {
  if (spinning) return;

  spinning = true;
  document.getElementById("spinBtn").disabled = true;
  document.getElementById("result").textContent = "";

  const reels = [
    document.getElementById("reel1"),
    document.getElementById("reel2"),
    document.getElementById("reel3")
  ];

  reels.forEach(r => r.classList.add("spinning"));

  let spinTime = 2000; // total spin duration
  let interval = 100;

  let spinInterval = setInterval(() => {
    reels.forEach(r => {
      r.textContent = randomSymbol();
    });
  }, interval);

  setTimeout(() => {
    clearInterval(spinInterval);

    let final = [
      randomSymbol(),
      randomSymbol(),
      randomSymbol()
    ];

    reels[0].textContent = final[0];
    reels[1].textContent = final[1];
    reels[2].textContent = final[2];

    reels.forEach(r => r.classList.remove("spinning"));

    checkWin(final);

    spinning = false;
    document.getElementById("spinBtn").disabled = false;

  }, spinTime);
}

function checkWin(result) {
  const resultDiv = document.getElementById("result");

  if (result[0] === result[1] && result[1] === result[2]) {
    resultDiv.textContent = "üî• JACKPOT üî•";
    resultDiv.classList.add("win");
  } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
    resultDiv.textContent = "‚ú® Nice!";
  } else {
    resultDiv.textContent = "Try again...";
  }

  setTimeout(() => {
    resultDiv.classList.remove("win");
  }, 1500);
}
</script>

</body>
</html>
