<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teeheet.me</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    overflow: hidden;
}

/* Background video */
video.bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -2;
}

/* PS2-style purple overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(35, 0, 80, 0.65);
    z-index: -1;
}

.container {
    background: rgba(0, 0, 0, 0.6);
    padding: 60px 40px;
    border-radius: 20px;
    max-width: 750px;
}

h1 {
    font-size: 42px;
    margin-bottom: 25px;
}

p {
    font-size: 18px;
    line-height: 1.6;
}

/* Clickable box */
.click-box {
    display: inline-block;
    margin-top: 40px;
    padding: 18px 40px;
    border: 2px solid white;
    border-radius: 12px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    position: relative;
    transition: 0.2s ease;
}

/* Glow animation */
.click-box::after {
    content: "Click Here";
    position: absolute;
    top: -28px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    opacity: 0.8;
}

.click-box:hover {
    background: white;
    color: black;
    transform: scale(1.05);
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <h1>teeheet.me</h1>

    <p>
        Channel Description? Uhh.. I Dont Really Know How To Describe This Channel,
        So Check Out A Bunch Of My Videos To Know What Im All About!
    </p>

    <a class="click-box" href="https://www.youtube.com/@TEEHEET" target="_blank">
        @TEEHEET
    </a>
</div>

</body>
</html>
