<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>teeheet.me</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px); /* start blurred */
      transition: filter 0.5s ease; /* smooth unblur */
    }

    #start-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      font-size: 32px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: none; /* allows clicks to pass through text */
    }
  </style>
</head>
<body>
  <div id="start-text">Click anywhere to start</div>
  <video id="mlgVideo" loop>
    <source src="mlg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('mlgVideo');
    const startText = document.getElementById('start-text');

    document.body.addEventListener('click', () => {
      // Remove blur
      video.style.filter = 'blur(0px)';
      
      // Fade out text
      startText.style.opacity = '0';

      // Request fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }

      // Play video with sound
      video.play();
    }, { once: true });
  </script>
</body>
</html>
